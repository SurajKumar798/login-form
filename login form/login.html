<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login Page</title>
<link rel="stylesheet" href="styles.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>

<body>
 
<section class="vh-100" style="background-color: #508bfc;">
  <div class="facebook">
   <h1>Login form</h1>
   </div>
<div class="container py-5 h-100">
   <div class="row d-flex justify-content-center align-items-center h-100">
     <div class="col-12 col-md-8 col-lg-6 col-xl-5">
       <div class="card shadow-2-strong" style="border-radius: 1rem;">
         <div class="card-body p-5 text-center">

        <h3 class="mb-5">Sign in</h3>
  <form id="login-form">
    <div class="form-outline mb-4">
        <input type="email" id="username" class="form-control form-control-lg" placeholder="Email Id" required/>
    </div>

    <div class="form-outline mb-4">
        <input type="password" id="pwd" class="form-control form-control-lg" placeholder="Password" required/>
    </div>
    
    <div class="form-check d-flex justify-content-start mb-4">
       <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
        <label class="form-check-label" for="form1Example3"> Remember password </label>
    </div>
    
    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
    
   <div class="form-center">
     <a class="signup" href="#">Forgot Account ? Sign Up </a>
   </div>
  </form>          
    
      </div>
    </div>
   </div>
  </div>
 </div>
</section>

   <script src="login.js"></script>
</body>
</html>
